<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Date</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="overlay">

      <h1>JavaScript month (text)</h1>

      <button onclick="myFunction()">click</button>
<ul>
      <li>Maand: <span id="Month"> </span></li>
</ul>
      <script>
      function myFunction() {
        let month = new Array();
        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "November";
        month[11] = "December";

        let date = new Date();
        let n = month[date.getMonth()];
        document.getElementById("Month").innerHTML = n;
      }
      </script>

      <h1 id="h1">JavaScript New Date</h1>
      <Input type="button" value="click" id="button">

      <ul>
      <li>Jaar: <span id="jaar"></span></li>
      <li>Maand: <span id="maand"></span></li>
      <li>Dag: <span id="dag"></span></li>
      <li>Uur: <span id="uur"></span></li>
      <li>Minute: <span id="minute"></span></li>
      <li>Seconds: <span id="seconds"></span></li>
      <br>
      <li id="li"></li>
      <ul>
        <script>

        let button = document.getElementById('button');
        button.addEventListener('click', ()=>{

        let date = new Date();
        document.getElementById("jaar").innerHTML = date.getFullYear();
        document.getElementById("maand").innerHTML = (date.getMonth()+1);
        document.getElementById("dag").innerHTML = date.getDate();
        document.getElementById("uur").innerHTML = date.getHours();
        document.getElementById("minute").innerHTML = date.getMinutes();
        document.getElementById("seconds").innerHTML = date.getSeconds();
        if (date.getHours() < 18) {
          document.getElementById('li').innerHTML = "Goedenmorgen"
        } else {
          document.getElementById('li').innerHTML = "Goedenavond"
        }
        })
        </script>
</div>
    </body>
</html>
